{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <form action= "{% url 'entry' %}" method ="POST">
        {% csrf_token %}
        <ul>
            {% for entry in entries %}
                <li> <input class = "btn" type="submit" name = q  value={{ entry }} ></li>
            {% endfor %}
        </ul>
        </form>
{% endblock %}
